<h2>Add a New Recipe</h2>
<form ng-submit="addRecipe()">
    <label>Name</label>
    <input type="text" ng-model="recipe.name" required />

    <label>Ingredients</label>
    <textarea ng-model="recipe.ingredients" required></textarea>

    <label>Instructions</label>
    <textarea ng-model="recipe.instructions" required></textarea>

    <button type="submit">Add Recipe</button>
</form>
<a ui-sref="home">Back to Recipe List</a>
